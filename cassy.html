<!DOCTYPE html>
<html>
<head>

<!-- <link rel="stylesheet" href="stylesheets/login.css"> -->
<title>Login</title>
</head>
<body>

	<form action="" method="post" onsubmit="return checkform(this);">
  		<label for="login_email">Email</label>
  		<input type="email" name="login_email" id="login_email" required="required">
  		<label for="login_password">Password</label>
  		<input type="password" name="login_password" id="login_password">
  		<fieldset>
    		<input type="submit" name="login_submit" id="login_submit" value="Login">
    		<label><input type="checkbox" name="login_remember" id="login_remember"> Stay signed in</label>
  		</fieldset>
	</form>
	
	
	
	
	<script src="javascript/jquery-2.1.0.js"></script>
  	<script src="javascript/bootstrap.js"></script>
  	<script src="javascript/my.js"></script>
</body>
</html>
